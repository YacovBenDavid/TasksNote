
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>My Task Board</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/icon-font.css" />
</head>

<body>
    <!-- title -->
    <header class="header">
        <div class="header__textbox">
            <h1 class="heading-primary header-title">My Task Board</h1>
        </div>
    </header>
    <main>
        <!-- new Task -->
        <section class="newTask">
            <div class="row newTask__row">

                <!-- Form -->
                <div class="col newTask__col">
                    <h3 class="heading-secondary">Craete New Task</h3>
                    <hr />

                    <form id="taskNotForm" class="form">

                        <!-- Task Title -->
                        <div class="form__field">
                            <label class="form__label" for="taskTitle">Task Title</label><br />
                            <input id="taskTitle" class="btn__input form__input-text" type="text" value="" placeholder="Insert Task Title" required onkeyup="updatePreview()" />
                        </div>


                        <div class="form__field">
                            <label class="form__label" for="taskDesc">Task Descreption</label><br />
                            <textarea id="taskDesc" class="btn__input btn__input-textarea form__input-text" type="text" value="" placeholder="Insert Task Descreption" onkeyup="updatePreview()" required></textarea>
                        </div>


                        <div class="form__field">
                            <div class="form__field-col form__field-date">
                                <label class="form__label" for="taskDate">Date</label><br />
                                <input id="taskDate" class="btn__input btn__input-date form__input-text" type="date" value="" onchange="updatePreview()" required />
                            </div>

                            <div class="form__field-col form__field-time">
                                <label class="form__label" for="taskTime">Time</label>
                                <input id="taskTime" class="btn__input btn__input-time form__input-text" type="time" value="" onchange="updatePreview()" required />
                            </div>

                        </div>

                        <div class="form__field">
                            <label class="form__label" for="taskNoteColor">Note Color</label><br />
                            <div class="form__field-color">
                                <div class="form__field-color-container">

                                    <div class="form__field-color-col lumber">
                                        <input class="btn__radio" type="radio" value="lumber">
                                        <div class="btn__radio-color-layer"></div>
                                        <div class="btn__radio-color"><span id="note--lumber" name="noteColor" onclick="updatePreviewNoteColor(this)"></span></div>
                                    </div>


                                    <div class="form__field-color-col candy">
                                        <input class="btn__radio" type="radio" value="candy">
                                        <div class="btn__radio-color-layer"></div>
                                        <div class="btn__radio-color"><span id="note--candy" name="noteColor" onclick="updatePreviewNoteColor(this)"></span></div>
                                    </div>

                                    <div class="form__field-color-col violet">
                                        <input class="btn__radio" type="radio" value="violet">
                                        <div class="btn__radio-color-layer"></div>
                                        <div class="btn__radio-color"><span id="note--violet" name="noteColor" onclick="updatePreviewNoteColor(this)"></span></div>
                                    </div>

                                    <div class="form__field-color-col thistle">
                                        <input class="btn__radio" type="radio" value="thistle">
                                        <div class="btn__radio-color-layer"></div>
                                        <div class="btn__radio-color"><span id="note--thistle" name="noteColor" onclick="updatePreviewNoteColor(this)"></span></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Preview -->
                <div class="col newTask__col">

                    <h3 class="heading-secondary">Preview</h3>
                    <hr />

                    <div class="note__preview">
                        <taskNote id="notePreview" class="note note--thistle note note-animate">
                            <!-- Note Header -->
                            <div class="note__header">
                                <div id="titlePreview" class="note__header-title titleTaskNote"></div>
                                <div class="note__header-delete">
                                    <i  id="deleteNoteBtn" class="icon-basic-elaboration-document-remove" onclick="resetForm()"></i>
                                </div>
                            </div>

                            <!-- Note Main -->
                            <div class="note__main">
                                <p id="textPreview" class="note__main-text textTaskNote" readonly></p>
                            </div>

                            <!-- Note Footer -->
                            <div class="note__footer">
                                <p  class="dateTimeTask" id="dateTimePreview"></p>
                            </div>
                        </taskNote>

                    </div>
                    <div class="u-center-text" style="margin-top:6rem;">
                        <input type="submit" class="btn__form-save" value="Create Task" onclick="createNewTaskNote()"/>
                    </div>
                </div>
            </div>
        </section>

        <!-- All Tasks -->
        <section class="section-tasks">
            <div id="all-Tasks-section" class="row">

            </div>
        </section>
    </main>


    <!-- Footer -->
    <footer>
        <div class="footer">CREATED BY YACOV BEN DAVID</div>
    </footer>
    <script src="js/taskNote.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>

</body>
</html>
